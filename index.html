// Load Image Ads from Firebase Firestore
function loadAds() {
    // Load Main Banner Image Ads
    db.collection('ads')
        .where('type', '==', 'main-banner')
        .where('adType', '==', 'image')
        .where('isActive', '==', true)

            if (snapshot.empty) {

// Render videos function
function renderVideos(videos, container) {
    container.innerHTML = '';
    
    if (videos.length === 0) {
        container.innerHTML = '<div class="no-results">ğŸ” á€›á€¾á€¬á€–á€½á€±á€™á€¾á€¯á€”á€¾á€„á€·á€ºá€€á€­á€¯á€€á€ºá€Šá€®á€á€±á€¬ á€—á€®á€’á€®á€šá€­á€¯á€™á€»á€¬á€¸á€™á€á€½á€±á€·á€›á€¾á€­á€•á€«</div>';
        return;
    }
    
    videos.forEach(video => {
        const videoElement = document.createElement('div');
        videoElement.className = 'video-item';
        videoElement.innerHTML = `
            <div class="thumbnail-container">
                <video muted loop playsinline>
                    <source src="${video.videoUrl}" type="video/mp4">
                </video>
                <div class="duration">${video.duration}</div>
            </div>
            <div class="video-info">
                <div class="video-title">${video.title}</div>
                <div class="channel-name">${video.channel}</div>
                <div class="video-meta">
                    <span>${video.views}</span>
                    <span>â€¢</span>
                    <span>${video.uploadDate}</span>
                </div>
            </div>
        `;
        container.appendChild(videoElement);
        
        // Auto play on hover
        const videoThumbnail = videoElement.querySelector('video');
        videoElement.addEventListener('mouseenter', function() {
            videoThumbnail.play();
        });
        
        videoElement.addEventListener('mouseleave', function() {
            videoThumbnail.pause();
            videoThumbnail.currentTime = 0;
        });
        
        // Click to play video
        videoElement.addEventListener('click', function() {
            playVideo(video.id);
        });
    });
}

// Play video function
function playVideo(videoId) {
    const video = videoData.find(v => v.id === videoId);
    if (video) {
        mainVideoPlayer.src = video.videoUrl;
        videoTitle.textContent = video.title;
        mainVideoPlayer.muted = true;
        
        // Load related videos (all other videos)
        const relatedVideos = videoData.filter(v => v.id !== videoId);
        renderVideos(relatedVideos.slice(0, 4), relatedVideosContainer);
        
        // Show video player page
        homepage.style.display = 'none';
        videoPlayerPage.style.display = 'block';
        window.scrollTo(0, 0);
        mainVideoPlayer.play();
    }
}

        // Render videos function
        function renderVideos(videos, container) {
            container.innerHTML = '';
            
            if (videos.length === 0) {
                container.innerHTML = '<div class="no-results">ğŸ” á€›á€¾á€¬á€–á€½á€±á€™á€¾á€¯á€”á€¾á€„á€·á€ºá€€á€­á€¯á€€á€ºá€Šá€®á€á€±á€¬ á€—á€®á€’á€®á€šá€­á€¯á€™á€»á€¬á€¸á€™á€á€½á€±á€·á€›á€¾á€­á€•á€«</div>';
                return;
            }
            
            videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.className = 'video-item';
                videoElement.innerHTML = `
                    <div class="thumbnail-container">
                        <video muted loop playsinline>
                            <source src="${video.videoUrl}" type="video/mp4">
                        </video>
                        <div class="duration">${video.duration}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="channel-name">${video.channel}</div>
                        <div class="video-meta">
                            <span>${video.views}</span>
                            <span>â€¢</span>
                            <span>${video.uploadDate}</span>
                        </div>
                    </div>
                `;
                container.appendChild(videoElement);
                
                // Auto play on hover
                const videoThumbnail = videoElement.querySelector('video');
                videoElement.addEventListener('mouseenter', function() {
                    videoThumbnail.play();
                });
                
                videoElement.addEventListener('mouseleave', function() {
                    videoThumbnail.pause();
                    videoThumbnail.currentTime = 0;
                });
                
                // Click to play video
                videoElement.addEventListener('click', function() {
                    playVideo(video.id);
                });
            });
        }

            const video = videoData.find(v => v.id === videoId);
            if (video) {
                mainVideoPlayer.src = video.videoUrl;

                mainVideoPlayer.muted = true;
